<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .element{
            height:50px;
            width: 50px;
            margin: 4px;
            background-color: #34cffa;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        const root = document.getElementById("root");
        for (let i = 0; i < 10000; i++) {
            let div = document.createElement("div");
            div.id = i;
            div.innerHTML = i;
            div.className = `element element${i}`;
            root.append(div);
        }
    </script>
</body>
</html>
