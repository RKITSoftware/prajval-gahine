<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-3.5.1.js"></script>
    <style>
        #labels-container {
            display: table;
            table-layout: fixed;
            width: 100%;
        }

        .dx-label {
            display: table-cell;
            text-align: left;
            white-space: nowrap;
            padding-right: 10px; /* Add padding for spacing between label and value */
        }

        span {
            display: table-cell;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div id="labels-container">
        <div>
            <label class="dx-label">Label 1dasdasdasdasdadasdas:</label>
            <span>Value 1</span>
        </div>
        <div>
            <label class="dx-label">Label 2:</label>
            <span>Value 2dasdasdadasdasdadasd</span>
        </div>
        <!-- Add more label-value pairs as needed -->
    </div>
    <script>
        $(function () {
            var labels = $(".dx-label");
            var maxWidth = 0;

            labels.each(function () {
                var width = $(this).width();
                maxWidth = Math.max(maxWidth, width);
            });

            labels.width(maxWidth);
        });

    </script>
</body>
</html>
