<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Using Ajax</title>
</head>
<body>
    <form id="additionForm" action="#" method="get">
        <div class="field">
            <label for="firstNumber">First Number</label>
            <input type="text" id="firstNumber" name="firstNumber">
        </div>
        <div class="field">
            <label for="secondNumber">First Number</label>
            <input type="text" id="secondNumber" name="secondNumber">
        </div>
        <button id="#add">Add</button>
    </form>
    <div id="result"></div>
    <script src="../jQuery.js"></script>
    <script src="script.js"></script>
</body>
</html>
