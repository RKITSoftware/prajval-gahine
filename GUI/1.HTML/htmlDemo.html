<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="prajval">
    <title>HTML Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Signup</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>
    <div class="outer-box">
        <h1>Sign Up</h1>
        <form action="#">
            <fieldset>
                <legend>Credential Details</legend>
                <div>
                    <label for="fullname">Full Name</label>
                </div>
                <div class="field">
                    <input class="input" id="fullname" name="fullname" type="text" required placeholder="Enter your full name">
                </div>
        
                <div>
                    <label for="email">Email</label>
                </div>
                <div class="field">
                    <input class="input" id="email" name="email" type="email" required placeholder="Enter your email">
                </div>
        
                <div>
                    <label for="password">Password</label>
                </div>
                <div class="field">
                    <input class="input" id="password" name="password" type="password" required placeholder="Enter password">
                </div>
            </fieldset>

            <div>
                <label for="gender">Gender</label>
            </div>
            <div class="field">
                <input id="male" name="gender" value="male" type="radio">
                <label for="male">Male</label>
                <input id="female" name="gender" value="female" type="radio">
                <label for="female">Female</label>
            </div>

            <div>
                <label for="language">Language</label>
            </div>
            <div class="field">
                <input id="hindi" name="language" value="hindi" type="checkbox">
                <label for="hindi">Hindi</label>
                <input id="marathi" name="language" value="marathi" type="checkbox">
                <label for="marathi">Marathi</label>
                <input id="gujarati" name="language" value="gujarati" type="checkbox">
                <label for="gujarati">Gujarati</label>
                <input id="english" name="language" value="english" type="checkbox">
                <label for="english">English</label>
            </div>

            <div>
                <label for="description">Description</label>
            </div>
            <div class="field">
                <textarea name="description" id="description" cols="50" rows="5" required></textarea>
            </div>

            <div>
                <label for="dob">Date of Birth</label>
            </div>
            <div class="field">
                <input type="date" id="dob" name="dob">
            </div>

            <div>
                <label for="photo">Photo</label>
            </div>
            <div class="field">
                <input type="file" accept="image/png, image/jpeg, image/jpg" multiple>
            </div>

            <div>
                <label for="qualification">Highest Qualification</label>
            </div>
            <div class="field">
                <select name="qualification" id="qualification">
                    <option value="be">B.E</option>
                    <option value="hsc">HSC</option>
                    <option value="ssc">SSC</option>
                </select>
            </div>

            <div style="width: 100px; margin: 0 auto; display: inline;">
                <input class="form-control-btn" type="submit" style="padding: 6px; background-color: green;">
            </div>

            <div style="width: 100px; margin: 0 auto; display: inline;">
                <input class="form-control-btn" type="reset" style="padding: 6px; background-color: red;">
            </div>
        </form>

    </div>
    <div class="card">
        <div class="image-card">
            <img src="https://m.media-amazon.com/images/I/71p-M3sPhhL.jpg" alt="laptop-image">
        </div>
        <h3>Lenovo ideapad slim-3/512gb ssd</h3>
        <a href="https://www.amazon.in/Microsoft-Surface-Laptop-Touch-Screen-Platinum/dp/B08YX17KJN"><button class="p-btn">Buy Now</button></a>
    </div>
</body>
</html>
